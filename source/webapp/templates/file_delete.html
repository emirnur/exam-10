{% extends 'base.html' %}
{% block title %}Обновить товар{% endblock %}
{% block content %}
    <h3 class="text-center">Вы хотите удалить {{ file.sign }} ?</h3>
    <form class="text-center" action="{% url "webapp:file_delete" file.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="ОК" class="btn btn-danger">
        <a href="{% url 'webapp:index' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
